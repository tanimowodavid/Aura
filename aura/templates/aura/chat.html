<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .chat-container {
        height: calc(100vh - 2rem);
      }
      .messages-container {
        height: calc(100% - 140px);
      }
      .message-bubble {
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .typing-indicator {
        display: inline-flex;
        gap: 4px;
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #93c5fd;
        animation: typing 1.4s infinite;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        30% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="container mx-auto px-4 py-4 chat-container">
      <div
        class="bg-white rounded-2xl shadow-2xl h-full flex flex-col overflow-hidden"
      >
        <!-- Header -->
        <div
          class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-4 flex items-center justify-between"
        >
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-white rounded-full flex items-center justify-center"
            >
              <span class="text-blue-600 font-bold text-lg">A</span>
            </div>
            <div>
              <h1 class="text-xl font-semibold">Aura</h1>
              <p class="text-blue-100 text-sm">Your AI Assistant</p>
            </div>
          </div>
          <button
            onclick="clearChat()"
            class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg text-sm font-medium transition-colors"
          >
            Clear Chat
          </button>
        </div>

        <!-- Messages Container -->
        <div
          id="messages"
          class="messages-container overflow-y-auto scrollbar-hide px-6 py-6 space-y-4 bg-gray-50"
        >
          {% if chat_history %} 
          
            {% for message in chat_history %} 
            
                {% if message.role == 'user' %}
                    <div class="flex justify-end message-bubble">
                        <div
                        class="bg-blue-500 text-white rounded-2xl rounded-tr-sm px-5 py-3 max-w-lg shadow-md"
                        >
                        <p class="text-sm leading-relaxed">{{ message.content }}</p>
                        </div>
                    </div>
                {% else %}
                    <div class="flex justify-start message-bubble">
                        <div
                        class="bg-white text-gray-800 rounded-2xl rounded-tl-sm px-5 py-3 max-w-lg shadow-md border border-gray-100"
                        >
                        <p class="text-sm leading-relaxed">{{ message.content }}</p>
                        </div>
                    </div>
                {% endif %} 
                
            {% endfor %} 
            
          {% else %}
            <div class="flex items-center justify-center h-full">
                <div class="text-center">
                <div
                    class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4"
                >
                    <span class="text-blue-600 font-bold text-2xl">A</span>
                </div>
                <h2 class="text-xl font-semibold text-gray-700 mb-2">
                    Welcome to Aura
                </h2>
                <p class="text-gray-500">How can I assist you today?</p>
                </div>
            </div>
          {% endif %}
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-200 px-6 py-4 bg-white">
          <div
            id="errorMessage"
            class="hidden mb-3 p-3 bg-red-50 border border-red-200 rounded-lg"
          >
            <p class="text-red-600 text-sm"></p>
          </div>
          <form id="chatForm" class="flex gap-3">
            <input
              type="text"
              id="messageInput"
              placeholder="Type your message..."
              class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
              autocomplete="off"
            />
            <button
              type="submit"
              id="sendButton"
              class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-medium transition-colors text-sm shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const chatForm = document.getElementById("chatForm");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const errorMessage = document.getElementById("errorMessage");

      function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function showError(message) {
        errorMessage.querySelector("p").textContent = message;
        errorMessage.classList.remove("hidden");
        setTimeout(() => {
          errorMessage.classList.add("hidden");
        }, 5000);
      }

      function addMessage(content, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `flex ${
          isUser ? "justify-end" : "justify-start"
        } message-bubble`;

        const bubbleDiv = document.createElement("div");
        bubbleDiv.className = isUser
          ? "bg-blue-500 text-white rounded-2xl rounded-tr-sm px-5 py-3 max-w-lg shadow-md"
          : "bg-white text-gray-800 rounded-2xl rounded-tl-sm px-5 py-3 max-w-lg shadow-md border border-gray-100";

        const p = document.createElement("p");
        p.className = "text-sm leading-relaxed";
        p.textContent = content;

        bubbleDiv.appendChild(p);
        messageDiv.appendChild(bubbleDiv);
        messagesDiv.appendChild(messageDiv);

        scrollToBottom();
        return p;
      }

      function addTypingIndicator() {
        const messageDiv = document.createElement("div");
        messageDiv.className = "flex justify-start message-bubble";
        messageDiv.id = "typingIndicator";

        const bubbleDiv = document.createElement("div");
        bubbleDiv.className =
          "bg-white text-gray-800 rounded-2xl rounded-tl-sm px-5 py-3 shadow-md border border-gray-100";

        const typingDiv = document.createElement("div");
        typingDiv.className = "typing-indicator";
        typingDiv.innerHTML =
          '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

        bubbleDiv.appendChild(typingDiv);
        messageDiv.appendChild(bubbleDiv);
        messagesDiv.appendChild(messageDiv);

        scrollToBottom();
      }

      function removeTypingIndicator() {
        const indicator = document.getElementById("typingIndicator");
        if (indicator) {
          indicator.remove();
        }
      }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message) return;

        // Disable input
        messageInput.disabled = true;
        sendButton.disabled = true;

        // Add user message
        addMessage(message, true);
        messageInput.value = "";

        // Add typing indicator
        addTypingIndicator();

        try {
          const response = await fetch("/stream/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          removeTypingIndicator();
          let assistantP = null;

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split("\n");

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                const data = JSON.parse(line.slice(6));

                if (data.error) {
                  removeTypingIndicator();
                  showError(data.error);
                  break;
                }

                if (data.content) {
                  if (!assistantP) {
                    assistantP = addMessage("", false);
                  }
                  assistantP.textContent += data.content;
                  scrollToBottom();
                }
              }
            }
          }
        } catch (error) {
          removeTypingIndicator();
          showError(
            "Unable to connect. Please check your connection and try again."
          );
        } finally {
          messageInput.disabled = false;
          sendButton.disabled = false;
          messageInput.focus();
        }
      });

      function clearChat() {
        if (confirm("Are you sure you want to clear the chat history?")) {
          fetch("/clear/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          }).then(() => {
            location.reload();
          });
        }
      }

      // Focus input on load
      messageInput.focus();

      // Scroll to bottom on load if there are messages
      scrollToBottom();
    </script>
  </body>
</html>
